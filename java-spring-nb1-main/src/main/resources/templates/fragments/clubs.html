<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NB1 - Csapatok</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.6.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header"></div>
<div class="container">
    <h1>Csapatok</h1>
    <div class="row">
        <div th:each="club: ${clubs}" class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${club.teamName}"></h5>
                    <button class="btn btn-success" type="button" data-bs-toggle="collapse" th:attr="data-bs-target='#clubCollapse' + ${club.id},aria-controls='clubCollapse' + ${club.id}" aria-expanded="false">
                        Játékosok
                    </button>
                    <div class="collapse" th:id="'clubCollapse' + ${club.id}">
                        <table class="table">
                            <tbody>
                            <tr th:each="player: ${club.players}">
                                <td th:text="${player.firstName} + ' ' + ${player.lastName}"></td>
                                <td th:text="${player.post.name}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer"></div>
</body>
</html>
